<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti, mi amor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe Script', cursive;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: clamp(2em, 5vw, 3.5em);
      animation: latido 2s infinite;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
      z-index: 1;
      padding: 0 10px;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .poema {
      font-size: clamp(1em, 4vw, 1.6em);
      margin-top: 15px;
      max-width: 90%;
      line-height: 1.5;
      opacity: 0;
      animation: aparecer 2s forwards;
      word-wrap: break-word;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .corazon {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: flotar 6s linear infinite;
      pointer-events: none;
    }

    @keyframes flotar {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸ’– Para ti, mi amor ðŸ’–</h1>
  <div id="poema"></div>

  <script>
    // Poema lÃ­nea por lÃ­nea
    const versos = [
      "Eres la luz que ilumina mis dÃ­as,",
      "el suspiro dulce que calma mi ser,",
      "la melodÃ­a que alegra mis noches,",
      "mi razÃ³n de amar, mi razÃ³n de crecer.",
      "",
      "En cada latido te llevo conmigo,",
      "como un secreto que nunca se va,",
      "y en este regalo quiero decirte:",
      "Te amo hoy, y siempre serÃ¡."
    ];

    const poemaDiv = document.getElementById("poema");

    versos.forEach((linea, i) => {
      setTimeout(() => {
        let p = document.createElement("p");
        p.classList.add("poema");
        p.textContent = linea;
        poemaDiv.appendChild(p);
      }, i * 3000); // cada verso aparece cada 3s
    });

    // Corazones flotando
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.innerHTML = "â¤";
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.fontSize = (15 + Math.random() * 25) + "px";
      corazon.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(corazon);
      setTimeout(() => corazon.remove(), 8000);
    }
    setInterval(crearCorazon, 400);
  </script>
</body>
</html>
